<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./basic.css">

</head>
<body data-spy="scroll" data-target="#test" data-offset="20">

    		<div class="jumbotron">
			<div class="container">
				<h1>Alex's Homepage!</h1>
			</div>
			<a href="#profile" class="scroll-down">Check it out</a>
			<button type="button" class="btn btn-default" aria-label="Left Align">
				  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
			</button>
		</div>
		<nav class="navbar" id="test" role="navigation">
			<ul class="nav nav-pills nav-stacked">
				<li class="active"><a href="#profile">Profile</a></li>
			    	<li><a href="#experiences">Experiences</a></li>
	        	   	<li><a href="#projects">Projects</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>	    
		</nav>
		<div id="profile" class="background-light">
			<div id="profile" class="container">
				<p>About me</p>
			</div>
		</div>
		<div id="experiences" class="background-dark">
			<div id="experiences" class="container">
			</div>
		</div>
		<div id="projects" class="background-light">
			<div id="projects" class="container">
			</div>
		</div>
		<div class="contact">
			<div id="contact" class="container">
			</div>
		</div>
	</body>

</body>
</html>
